{% set name = "unicorn-binance-websocket-api" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: .

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
      - python >=3.7
      - cheroot
      - colorama
      - Cython
      - flask
      - flask-restful
      - lucit::lucit-licensing-python >=1.8.1
      - psutil
      - PySocks
      - requests
      - ujson
      - lucit::unicorn-fy
      - lucit::unicorn-binance-rest-api >=2.1.2
      - websocket-client
      - websockets ==10.4
      - typing_extensions
  run:
    - cheroot
    - colorama
    - Cython
    - flask
    - flask-restful
    - lucit::lucit-licensing-python >=1.8.1
    - psutil
    - PySocks
    - python >=3.7
    - requests
    - ujson
    - lucit::unicorn-fy
    - lucit::unicorn-binance-rest-api >=2.1.2
    - websocket-client
    - websockets ==10.4
    - typing_extensions

channels:
  - lucit
  - conda-forge
  - default

dependencies:
  - anaconda-client
  - conda-build

test:
  imports:
    - unicorn_binance_websocket_api
  commands:
    - pip check
  requires:
    - pip

